<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>War, a card game</title>
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <h1>War</h1>
    <h2>a card game</h2>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h3 class="header-player2">Player One</h3>
            <div class="player1-card-name">
                Card Number
                    <div class="player1-card-num">
                        XX
                    </div>
            </div>
            <div class="player1-deck">
                <div class="card1-1"></div>
                <div class="card1-2"></div>
                <div class="card1-3"></div>
                <div class="card1-4">
                    <div class="player1-deck-name">
                        Deck Total
                        <div class="player1-deck-total">
                            XX
                        </div>
                    </div>
                </div>
            </div>
            <div class="player1-wins">
                <div class="player1-win-name">
                    Total wins:
                </div>
                <div class="player1-win-total">
                    XX
                </div>
        </div>
          </div>
          <div class="col center-column">
            <div class="vs">versus</div>
          <div class="start-game"><button type="button" class="btn btn-success">Start Game</button>
          </div>
          <div class="play-again"><button type="button" class="btn btn-light">Play Again</button>
          </div>
          <div class="lets-battle"><button type="button" class="btn btn-secondary">Let's Battle!</button>
          </div>
          <div class="lets-war"><button type="button" class="btn btn-warning">Let's War!</button>
          </div>
          <div class="lets-war-again"><button type="button" class="btn btn-warning">Let's War, Again!</button>
          </div>
            <div class="war-wins">
                <div class="war-name">
                    War Total:
                </div>
                <div class="war-total">
                    XX
                </div>
            </div>
        </div>
          <div class="col">
            <h3 class="header-player2">Player Two</h3>
            <div class="player2-card-name">
                Card Number
                    <div class="player2-card-num">
                        XX
                    </div>
            </div>
            <div class="player2-deck">
                <div class="card2-1"></div>
                <div class="card2-2"></div>
                <div class="card2-3"></div>
                <div class="card2-4">
                    <div class="player2-deck-name">
                        Deck Total
                        <div class="player2-deck-total">
                            XX
                        </div>
                    </div>
                </div>
            </div>
                <div class="player2-wins">
                    <div class="player2-win-name">
                    Total wins:
                    </div>
                    <div class="player2-win-total">
                    XX
                    </div>
                </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
